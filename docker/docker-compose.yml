services:
  # Redis 消息队列和结果后端
  redis:
    image: redis:7-alpine
    container_name: secretflow-redis
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - secretflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alice 节点 (参与方 A) - 构建镜像
  secretflow-worker:
    # build: 
    #   context: ..
    #   dockerfile: Dockerfile
    image: secretflow-worker:latest
    container_name: secretflow-worker
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - ../.env.secretflow
    volumes:
      - alice_data:/app/data
      - alice_logs:/app/logs
      - /dev/shm:/dev/shm
    # ports:
    #   - "9394:9394"
    #   - "10001:10001"
    networks:
      - secretflow-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'

volumes:
  redis_data:
    driver: local
  alice_data:
    driver: local
  alice_logs:
    driver: local

networks:
  secretflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
