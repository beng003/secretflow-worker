services:
  # Redis 消息队列和结果后端
  secretflow-redis-test:
    image: redis:7-alpine
    container_name: secretflow-redis
    ports:
      - "26379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - secretflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  secretflow-worker-test:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    image: secretflow-worker:latest
    container_name: secretflow-worker
    depends_on:
      secretflow-redis-test:
        condition: service_healthy
    env_file:
      - ../.env.docker
    volumes:
      - alice_data:/app/data
      - alice_logs:/app/logs
      - /dev/shm:/dev/shm
    ports:
      - "8088:8088"
    networks:
      - secretflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "src.celery_app", "call", "tasks.secretflow.health_check.health_check_task"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'

volumes:
  redis_data:
    driver: local
  alice_data:
    driver: local
  alice_logs:
    driver: local

networks:
  secretflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
