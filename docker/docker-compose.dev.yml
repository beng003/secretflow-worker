version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dev-redis
    ports:
      - "16379:6379"
    command:
      - redis-server
      - --maxmemory
      - "2gb"
      - --maxmemory-policy
      - allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_dev_data:/data

volumes:
  redis_dev_data:
